<html>
<head>
<title>This is a test page</title>   
        
<meta property="og:url"           content="http://thatsyour.com/test.html" />
<meta property="og:type"          content="website" />
<meta property="og:title"         content="This is the website title" />
<meta property="og:description"   content="This is the description of the website" />
<meta property="og:image"         content="https://cdn.pixabay.com/photo/2015/12/01/20/28/fall-1072821__340.jpg" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
</head>
<body>

<button class="fb_share_btn">Click here</button>

<script>
// this loads the Facebook API
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    window.fbAsyncInit = function () { 
        var appId = 'app id here';
        FB.init({
            appId: appId,
            xfbml: true,
            version: 'v2.9'
        });
    };

    // FB Share with custom OG data.
    (function($) {

        $('.fb_share_btn').on('click', function (event) {
            event.preventDefault();
            event.stopImmediatePropagation();

                
                // Open FB share popup
                FB.ui({
                    method: 'share_open_graph',
                    action_type: 'og.likes',
                    action_properties: JSON.stringify({
                        object: {
                            'og:url': 'http://thatsyour.com/test.html',
                            'og:title': 'Your custom title',
                            'og:description': 'Your custom description',
                            'og:image': 'https://cdn.pixabay.com/photo/2015/12/01/20/28/fall-1072821__340.jpg'
                        }
                    })
                },
                function (response) {
                // Action after response
                })
        })

    })( jQuery );
   </script>
