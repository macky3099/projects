<html>
<head>
  <title>Your Website Title</title>
    <!-- You can use Open Graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
  <meta property="og:url"           content="http://www.thatsyour.com/test.html" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="This is the website title" />
  <meta property="og:description"   content="This is the description of the website" />
  <meta property="og:image"         content="http://www.thatsyour.com/test.html" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2228361364134177',
      xfbml      : true,
      version    : 'v2.9'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

    $(document).ready(function() {
        $('#fbButton').click(function() {
            FB.ui({
                method: 'feed',
                link: 'http://www.thatsyour.com/test.html',
                picture: 'https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg',
                caption: 'An example caption',                
                name: 'An example name',
                description: 'An example description'
            }, function(response){});
        });
    });
</script>
    
    <button id="fbButton">Click me</button>
    
</body>
</html>
